<!-- Polymer and PolymerElements -->
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">


<!-- Custom Web Components -->


<dom-module id="app-drawer-nav">
  <template>
    <style>
      :host {
        display: block;
      }
      div.drawer-nav paper-listbox{
        background: #fff;
      }

      div.drawer-nav paper-listbox a{
        text-decoration: none;
        color: var(--primary-text-color);
      }

      div.drawer-nav paper-listbox a paper-item{
        font-size: 1.1em;
        padding: 5px;
        border-left: 3px solid transparent;
        color: var(--secondary-text-color);
      }

      div.drawer-nav paper-listbox a paper-item.selected{
        border-left: 3px solid var(--accent-color);
        color: var(--primary-text-color);
        background: #f9f9f9;
      }
      div.drawer-nav paper-listbox a paper-item iron-icon{
        margin: 0px 10px;
      }
    </style>

    <div class="drawer-nav">
      <paper-listbox>
        <a href="/">
          <paper-item class$="{{__getSelectedClass('',selectedPage)}}" on-tap="_closeDrawer">
            <iron-icon icon="home"></iron-icon>
            Home
          </paper-item>
        </a>
        <a href="/blogs">
          <paper-item class$="{{__getSelectedClass('blogs',selectedPage)}}" on-tap="_closeDrawer">
            <iron-icon icon="subject"></iron-icon>
            Blogs
          </paper-item>
        </a>
        <a href="/events">
          <paper-item class$="{{__getSelectedClass('events',selectedPage)}}" on-tap="_closeDrawer">
            <iron-icon icon="track-changes"></iron-icon>
            Events
          </paper-item>
        </a>
        <a href="/schedule">
          <paper-item class$="{{__getSelectedClass('schedule',selectedPage)}}" on-tap="_closeDrawer">
            <iron-icon icon="watch-later"></iron-icon>
            Schedule
          </paper-item>
        </a>
      </paper-listbox>
    </div>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'app-drawer-nav',

      properties: {

      },

      __getSelectedClass : function(page,selectedPage){
        if(page === selectedPage){
          return "selected";
        } else {
          return "";
        }
      },
      _closeDrawer : function(){
        this.fire('close-app-drawer')
      }
    });
  })();
  </script>
</dom-module>
