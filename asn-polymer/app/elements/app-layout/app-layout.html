<!-- Polymer and PolymerElements -->
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="../../bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">


<!-- Custom Web Components -->
<link rel="import" href="../app-navbar/app-navbar.html">
<link rel="import" href="../app-drawer-nav/app-drawer-nav.html">
<link rel="import" href="../blog-root/blog-root.html">

<dom-module id="app-layout">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <paper-drawer-panel id="appDrawerPanel" responsive-width="100000px">

      <app-drawer-nav drawer foo="bar" selected-page="{{page.type}}"></app-drawer-nav>

      <paper-scroll-header-panel main>
        <app-navbar class="paper-header" selected-page="{{page.type}}"></app-navbar>
        <div class="content">
          <iron-pages selected="[[page.type]]" attr-for-selected="data-page" fallback-selection="not-found">
            <div data-page="">Home</div>
            <blog-root id="blogRootPage" data-page="blogs" route="{{pageTail}}"></blog-root>
            <div data-page="events">Events</div>
            <div data-page="schedule">Schedule</div>
            <div data-page="not-found">404 {{page.type}}</div>
          </iron-pages>
        </div>
      </paper-scroll-header-panel>

    </paper-drawer-panel>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'app-layout',

      properties: {

      },

      listeners : {
        "open-app-drawer" : "_openDrawer",
        "close-app-drawer" : "_closeDrawer"
      },

      _openDrawer : function(){
        this.$.appDrawerPanel.openDrawer();
      },

      _closeDrawer : function(){
        this.$.appDrawerPanel.closeDrawer();
      },

      ready: function() {
        // HACK: Not a good solution.
        // Used to make page.type="" if it is undefined as in most cases
        setTimeout(()=>{
          if (!this.page.type) { this.set('page.type',""); }
        },0);
      },
    });
  })();
  </script>
</dom-module>
