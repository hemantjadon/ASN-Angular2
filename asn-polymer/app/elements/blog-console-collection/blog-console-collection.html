<!-- Polymer and PolymerElements -->
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-progress/paper-progress.html">

<!-- Custom Web Components -->
<link rel="import" href="../blog-console-card/blog-console-card.html">


<dom-module id="blog-console-collection">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        display: block;
        --header-accent-color : #4dd0e1;
      }
      header#topHeader{
        height: 400px;
        background-color: var(--header-accent-color);
      }
      paper-progress {
        width: 100%;
        --paper-progress-active-color: var(--accent-color);
        --paper-progress-container-color: var(--header-accent-color);
      }
      header h1{
        margin: 0;
        padding: 10px;
        font-size: 3.5em;
        color: white;
        font-weight: 400;
        text-align: center;
      }
      header h4{
        margin: 0;
        padding: 10px;
        font-size: 1.3em;
        color: white;
        font-weight: 300;
        text-align: center;
      }
      .content{
        max-width: 700px;
        margin: 0 auto;
      }
    </style>

    <iron-ajax id="console_feed_ajax"
      auto
      url="{{consoleFeedUrl}}"
      content-type="application/json"
      handle-as="json"
      loading="{{loading}}"
      headers="{{getRequestHeaders(user)}}"
      last-response="{{blogs}}"
      last-error="{{error}}"
      on-error="handleError"></iron-ajax>

    <paper-progress indeterminate hidden$={{!loading}}></paper-progress>

    <header class="layout vertical around-justified center" id="topHeader">
      <div class="layout vertical center">
        <h1>Blog Console</h1>
        <h4>Your Personalized writing pad.</h4>
      </div>
    </header>

    <div class="content">

      <template id="console_cards" is="dom-repeat" items="{{blogs}}" as="blog">
        <blog-console-card blog="{{blog}}" index="{{index}}"></blog-console-card>
      </template>

    </div>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'blog-console-collection',

      properties: {
        loading : {
          type : Boolean,
          value : false
        },
        consoleFeedUrl : {
          type : String,
          value : "http://localhost:8000/api/blogs/author-only/"
        },
        blogs : {

        }
      },

      getRequestHeaders(user){
        return {'Authorization': `JWT ${user.token}`};
      },

      handleError(evt){
        console.log(this.error);
        if (this.error.status === 401) {
          console.error("You are not authorized to view this page.",user);
        }
      }
    });
  })();
  </script>
</dom-module>
