<!-- Polymer and PolymerElements -->
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">

<!-- Custom Web Components -->
<link rel="import" href="../app-user/app-user.html">
<link rel="import" href="../blog-console-collection/blog-console-collection.html">
<link rel="import" href="../blog-edit-page/blog-edit-page.html">

<dom-module id="blog-console">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <app-route
      route="{{route}}"
      pattern="/:blogId"
      data="{{routeData}}"
      tail="{{subRoute}}">
    </app-route>

    <app-user user="{{user}}"></app-user>

    <template is="dom-if" if="{{!user.is_admin}}">
      HTTP 403 : Forbidden <br />
      You Are Not Authorized to view this page
    </template>

    <template is="dom-if" if="{{user.is_admin}}">
      <template is="dom-if" if="{{!routeData.blogId}}">
        <blog-console-collection user="[[user]]"></blog-console-collection>
      </template>

      <template is="dom-if" if="{{routeData.blogId}}">
        <blog-edit-page user="[[user]]" blog-id="{{routeData.blogId}}"></blog-edit-page>
      </template>
    </template>

  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'blog-console',

      properties: {

      }
    });
  })();
  </script>
</dom-module>
