<!-- Polymer and PolymerElements -->
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-autogrow-textarea/iron-autogrow-textarea.html">

<!-- Custom Web Components -->

<dom-module id="blog-edit-textarea">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
      }
      .textarea{
        padding: 20px;
      }
      iron-autogrow-textarea{
        width: 100%;
        border: none;
        padding: 0px;
        font-size: 16px;
        line-height: 22px;
      }
      .editor-footer{
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
      }
    </style>

    <div class="textarea">
      <iron-autogrow-textarea bind-value="{{blogContent}}" rows=6 placeholder="Express Yourself .. "></iron-autogrow-textarea>
    </div>

    <div class="editor-footer">
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'blog-edit-textarea',

      properties: {
        blogContent : {
          type : String,
          notify : true
        }
      }
    });
  })();
  </script>
</dom-module>
