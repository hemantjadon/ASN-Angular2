<!-- Polymer and PolymerElements -->
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<!-- Custom Web Components -->
<link rel="import" href="../blog-card/blog-card.html">


<dom-module id="blog-feed">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        display: block;
        --header-accent-color : #4dd0e1;
      }
      header#topHeader{
        height: 400px;
        background-color: var(--header-accent-color);
      }
      paper-progress {
        width: 100%;
        --paper-progress-active-color: var(--accent-color);
        --paper-progress-container-color: var(--header-accent-color);
      }
      h1{
        margin: 0;
        padding: 10px;
        font-size: 3.5em;
        color: white;
        font-weight: 400;
        text-align: center;
      }
      h4{
        margin: 0;
        padding: 10px;
        font-size: 1.3em;
        color: white;
        font-weight: 300;
        text-align: center;
      }
      div.content{
        margin: 20px;
      }

    </style>

    <!-- iron-media-queries -->
    <iron-media-query
      query="(min-width: 768px)"
      query-matches="{{is_desktop}}"></iron-media-query>

    <iron-media-query
      query="(min-width: 361px) and (max-width: 767px)"
      query-matches="{{is_mobile}}"></iron-media-query>

    <iron-media-query
      query="(max-width: 360px)"
      query-matches="{{is_sm_mobile}}"></iron-media-query>

    <!------->

    <iron-ajax id="feedAjax"
      auto
      url="{{feedUrl}}"
      handle-as="json"
      last-response="{{blogs}}"
      loading="{{loading}}"
    ></iron-ajax>

    <paper-progress indeterminate hidden$={{!loading}}></paper-progress>

    <header class="layout vertical around-justified center" id="topHeader">
      <main class="layout vertical center">
        <h1>Blogs</h1>
        <h4>Society updates, code &amp; technology Articles.</h4>
      </main>
    </header>

    <div class="content layout vertical center">
      <template id="blog-card" is="dom-repeat" items="{{blogs}}" as="blog">
        <blog-card blog="{{blog}}" index="{{index}}"></blog-card>
      </template>
    </div>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'blog-feed',

      properties: {
        blogs: {
          type : Array,
          notify : true
        },

        feedUrl : {
          type : String,
          value : "http://localhost:8000/api/blogs/"
        },

        loading: {
          type: Boolean,
          value: true
        },

        // iron-media-query properties
        is_desktop : Boolean,
        is_mobile : Boolean,
        is_sm_mobile : Boolean

      },

      ready: function() {

      },
    });
  })();
  </script>
</dom-module>
