<!-- Polymer and PolymerElements -->
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/marked-element/marked-element.html">
<link rel="import" href="../../bower_components/prism-element/prism-highlighter.html">
<link rel="import" href="../../styles/github-markdown.html">

<!-- Custom Web Components -->

<dom-module id="blog-marked">
  <template>
    <style include="github-markdown">
      :host {
        display: block;
        padding: 30px;
      }
      p img{
        width: 100%;
        background: none!important;
      }
      pre{
        border: 1px solid rgba(0, 0, 0, 0.1);
        background-color: #f0f0f0!important;
      }
    </style>

    <prism-highlighter></prism-highlighter>
    <marked-element markdown="{{blogContent}}">
      <div class="markdown-html"></div>
    </marked-element>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'blog-marked',

      properties: {
        /**
         * Content property of the blog which is markdowned.
         * @type "String"
         *
         * @observer "highlightContentObserver"
         */
        blogContent : {
          type : String,
          observer : "highlightContentObserver",
        }
      },

      /**
       * It observes the blogContent property.
       * When blog content changes it highlights the content usung Prism.
       * @return {void}
       * @arg : [null]
       */
      highlightContentObserver(){
        Prism.highlightAll();
      }

    });
  })();
  </script>
</dom-module>
