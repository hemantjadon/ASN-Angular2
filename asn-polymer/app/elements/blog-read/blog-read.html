<!-- Polymer and PolymerElements -->
<link rel="import" href="../../bower_components/polymer/polymer.html">


<!-- Custom Web Components -->
<link rel="import" href="../blog-feed/blog-feed.html">
<link rel="import" href="../blog-page/blog-page.html">

<dom-module id="blog-read">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <app-route
      route="{{route}}"
      pattern="/:blogId"
      data="{{routeData}}"
      tail="{{subRoute}}"
      ></app-route>

    <template is="dom-if" if="{{!routeData.blogId}}">
      <blog-feed></blog-feed>
    </template>

    <template is="dom-if" if="{{routeData.blogId}}">
      <blog-page blog-id="{{routeData.blogId}}"></blog-page>
    </template>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'blog-read',

      ready: function() {

      },
    });
  })();
  </script>
</dom-module>
