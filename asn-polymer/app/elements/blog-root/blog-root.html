<!-- Polymer and PolymerElements -->
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">

<!-- Custom Web Components -->
<link rel="import" href="../app-user/app-user.html">

<dom-module id="blog-root">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <app-route
      route="{{route}}"
      pattern="/:view"
      data="{{blogRouteData}}"
      tail="{{blogSubroute}}"
    ></app-route>

    <iron-pages selected="{{blogRouteData.view}}" attr-for-selected="data-page" fallback-selection="not-found">
      <div data-page="read">All Blogs</div>
      <div data-page="console">Console</div>
      <div data-page="not-found">404 Not Found</div>
    </iron-pages>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'blog-root',

      properties: {

      },
    });
  })();
  </script>
</dom-module>
