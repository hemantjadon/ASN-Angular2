<div *ngIf="user.is_staff">
	<div class="header">
		<div class="banner">
		</div>
		<div class="symbol avatar image">
			<div class="gears">
				<h1>
					<i class="fa fa-gears"></i>
				</h1>
			</div>
		</div>
		<div class="heading">
			<h1>
				Blog Console
			</h1>
			<h4>
				Your personalized writing pad.
			</h4>
		</div>
	</div>

	<!-- This Drawer will be replaced by statistics of blogs. -->
	<div class="drawer">
		{{user.username}}
	</div>

	<div class="add-blog btn-floating btn-large waves-effect waves-light red" (click)="createBlog()">
		<div *ngIf="!is_creating">
			<i class="fa fa-plus"></i>
		</div>
		<div *ngIf="is_creating">
			<span class="loader"><span class="loader-inner"></span></span>
		</div>
	</div>
	
	<div class="blogs">
		<div class="outer-wrapper">
			<div class="blog" *ngFor="let blog of blogs" (click)="_blogClickHandler($event,blog)">
				<div class="wrapper">
					<div class="image-holder">
						<div class="image">

						</div>
					</div>
					<div class="content-holder">
						<div class="category">
							<h6>{{blog.category | uppercase}}</h6>
						</div>
						<div class="title">
							<h5>{{blog.title}}</h5>
						</div>
						<div class="description">
							<p>{{blog.description}}</p>
						</div>
						<div class="date">
							<h6>
								{{ momentify(blog.timestamp) }}
							</h6>
						</div>
					</div>
				</div>
				<div class="publish">
					<div [class.published]="blog.is_published">

					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- If is not staff member -->
<div *ngIf="!user.is_staff">
	<div *ngIf="!user.is_authenticated">
		HTTP 401 : Unauthorized
	</div>
	<div *ngIf="user.is_authenticated">
		HTTP 403 : Forbidden
	</div>
</div>
