<div *ngIf="user.is_staff">
	<div *ngIf="blog">
		<div *ngIf="blog.id">
			<div class="header" [ngStyle]="{'background-color': blog.header_color_hash}">
				<div class="background-selector" (click)="_colorPalette.onClick($event.target)" (mouseleave)="_colorPalette.onMouseLeave($event.target)">
					<div class="dropdown">
						<ul class="color-list">
							<li *ngFor="let color of _colorPalette.colors" 
								[ngStyle]="{'background-color': color.hash_value}" (click)="changeHeaderColor($event,color)">
									<div class="tick" *ngIf="color.selected">
										<i class="fa fa-check"></i>
									</div>
							</li>
						</ul>
					</div>
				</div>
				<div class="wrapper">
					<div class="category">
						<h6>{{ blog.category | uppercase }}</h6>
					</div>
					<div class="symbol avatar image">
						<div class="image">
							<div *ngIf="blog.image">
								<!-- Handle Image of blog -->
							</div>
							<div *ngIf="!blog.image">
								<div class="default-image">
								</div>
							</div>
						</div>
					</div>
					<div class="heading">
						<h1 class="title">
							{{ blog.title }}
						</h1>
						<p class="description">
							{{ blog.description }}
						</p>
					</div>
					<div class="date">
						<h6>{{ momentify(blog.timestamp) }}</h6>
					</div>
				</div>
			</div>

			<div class="editor">
				<tiny-mce></tiny-mce>
			</div>
		</div>
		<div *ngIf="!blog.id">
			HTTP 404 : NOT FOUND
		</div>
	</div>
	<div *ngIf="!blog">
		Something Went Wrong !!
	</div>
</div>

<!-- If is not staff member -->
<div *ngIf="!user.is_staff">
	<div *ngIf="!user.is_authenticated">
		HTTP 401 : Unauthorized
	</div>
	<div *ngIf="user.is_authenticated">
		HTTP 403 : Forbidden
	</div>
</div>
