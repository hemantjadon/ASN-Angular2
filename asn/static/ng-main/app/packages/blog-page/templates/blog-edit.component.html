<div *ngIf="user.is_staff">
	<div *ngIf="blog">
		<div *ngIf="blog.id">
			<div class="header">
				<div class="wrapper">
					<div class="category">
						<h6>{{ blog.category | uppercase }}</h6>
					</div>
					<div class="symbol avatar image">
						<div class="image">
							<div *ngIf="blog.image">
								<!-- Handle Image of blog -->
							</div>
							<div *ngIf="!blog.image">
								<div class="default-image">
									<a class="add-blog btn-floating btn-large waves-effect waves-light red">
										<h5>B</h5>
									</a>
								</div>
							</div>
						</div>
					</div>
					<div class="heading">
						<h1 class="title">
							{{ blog.title }}
						</h1>
						<p class="description">
							{{ blog.description }}
						</p>
					</div>
					<!-- This Drawer will be replaced by statistics of blogs. -->
					<div class="date">
						<h6>{{ momentify(blog.timestamp) }}</h6>
					</div>
				</div>
			</div>
		</div>

		<div *ngIf="!blog.id">
			HTTP 404 : NOT FOUND
		</div>
	</div>
	<div *ngIf="!blog">
		Something Went Wrong !!
	</div>
</div>

<!-- If is not staff member -->
<div *ngIf="!user.is_staff">
	<div *ngIf="!user.is_authenticated">
		HTTP 401 : Unauthorized
	</div>
	<div *ngIf="user.is_authenticated">
		HTTP 403 : Forbidden
	</div>
</div>
