<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <base href="/">
    <title>ASN : NSIT for ICPC</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- 1. Load libraries -->
     <!-- Polyfill(s) for older browsers -->
    <script src={% static "ng-main/node_modules/core-js/client/shim.min.js" %}></script>
    <script src={% static "ng-main/node_modules/zone.js/dist/zone.js" %}></script>
    <script src={% static "ng-main/node_modules/reflect-metadata/Reflect.js" %}></script>
    <script src={% static "ng-main/node_modules/systemjs/dist/system.src.js" %}></script>
    
    <!-- 2. Configure SystemJS -->
    <script src={% static "ng-main/systemjs.config.js" %}></script>
    <script>
      System.import('app').catch(function(err){ console.error(err.message); });
    </script>
  </head>
  <!-- 3. Display the application -->
  <body>
    <my-app>Loading...</my-app>
  </body>
